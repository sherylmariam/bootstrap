<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div style="min-height: 100vh;">
<form style="width: 100%; max-width: 500px; border: 1px solid #ccc; padding: 20px; border-radius: 5px;">
    <center>
        <h2>Form:</h2>
    </center>
    <div class="form-group">
        <center>
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
        </center>
    </div>
    <div>
        <center>
            <label for="mobile">Mobile Number</label>
            <input type="tel"  class="form-control" id="mobile">
        </center>
    </div><br>
    <div>
        <center>
            <label for="email">Email Address</label>
            <input type="text" class="form-control" id="email">
        </center>
    </div>
    <div><br>
        <center>
            <label for="com">Company/Institution name</label>
            <input type="text" class="form-control" id="com">
        </center>
    </div><br>
    <div>
        <center>
            <p>upload a short video or image of handwritten sheet showing your interest in joining build my web</p>
        </center>
    </div>
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div><br><br>
  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
    <option selected>Have you attended any sessions conducted by pygrammers before?</option>
    <option value="1">yes</option>
    <option value="2">no</option>
  </select>
 <center><button type="submit" class="btn btn-primary my-1">Submit form</button></center>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
